<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast 24</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 2em;
        }

        input[type="text"] {
            padding: 10px;
            margin-top: 20px;
            font-size: 1em;
            width: 200px;
            border: 2px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            margin-left: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .weather-info {
            margin-top: 20px;
            text-align: center;
        }

        .weather-info p {
            margin: 5px 0;
        }

        .error {
            color: red;
        }

        footer {
            position: absolute;
            bottom: 20px;
            font-size: 1em;
            color: #333;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>

    <h1>Weather Forecast 24</h1>
    <input type="text" id="location" placeholder="Enter location" />
    <button onclick="getWeather()">Get Weather</button>

    <div class="weather-info" id="weather-info">
        <!-- Weather information will be displayed here -->
    </div>

    <footer>
        <p>Powered by Sathmin OFC</p>
    </footer>

    <script>
        const apiKey = "5df2f5d11845c8ef5c7640dbc30eb1a5";  // Replace this with your OpenWeatherMap API key

        async function getWeather() {
            const location = document.getElementById('location').value;
            const weatherInfo = document.getElementById('weather-info');
            weatherInfo.innerHTML = ""; // Clear previous data
            if (!location) {
                weatherInfo.innerHTML = "<p class='error'>Please enter a location.</p>";
                return;
            }

            try {
                const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${location}&appid=${apiKey}&units=metric`);
                const data = await response.json();

                if (data.cod !== 200) {
                    weatherInfo.innerHTML = `<p class='error'>Error: ${data.message}</p>`;
                    return;
                }

                const weather = data.weather[0];
                const main = data.main;
                const wind = data.wind;

                const weatherDetails = `
                    <h2>Weather in ${data.name}, ${data.sys.country}</h2>
                    <p><strong>${weather.main}</strong>: ${weather.description}</p>
                    <p><strong>Temperature</strong>: ${main.temp} Â°C</p>
                    <p><strong>Humidity</strong>: ${main.humidity} %</p>
                    <p><strong>Wind Speed</strong>: ${wind.speed} m/s</p>
                    <p><strong>Pressure</strong>: ${main.pressure} hPa</p>
                `;

                weatherInfo.innerHTML = weatherDetails;
            } catch (error) {
                weatherInfo.innerHTML = "<p class='error'>Failed to fetch weather data. Please try again later.</p>";
            }
        }
    </script>

</body>
</html>
